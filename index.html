<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Travels</title>
</head>
<body>
    <div id="section-landing">
        <img src="assets/planet-teal-ring.png" alt="teal ring planet" class="landing-img" id="teal-ring">
        <img src="assets/planet-purple.png" alt="purple planet" class="landing-img" id="purple-planet">
        <img src="assets/foreground.png" alt="space mountains" class="landing-img" id="space-land">
        <a href="news.html">
            <button>explore</button>
        </a>
        <h1 class="title" id="main-title">Space</h1>
    </div>

    <div id="section-planet">
        <h2 class="title" id="secondary-title">Planet Facts</h2>

        <div class="planet" id="earth" data-parallax="0.2"><img src="assets/earth.png"></div>
        <div class="planet" id="mercury" data-parallax="0.2"><img src="assets/mercury.png"></div>
        <div class="planet" id="venus" data-parallax="0.2"><img src="assets/venus.png"></div>
        <div class="text" id="info-text" data-parallax="0.2">Click on a planet to get started!</div>
        <div class="text" id="cc-title" data-parallax="0.2">Compclub <br> Goes to Space &#x1F680;</div>
        <div class="planet" id="mars" data-parallax="0.2"><img src="assets/mars.png"></div>
        <div class="planet" id="jupiter" data-parallax="0.2"><img src="assets/jupiter.png"></div>
        <div class="planet" id="saturn" data-parallax="0.2"><img src="assets/saturn.png"></div>
        <div class="planet" id="pluto" data-parallax="0.2"><img src="assets/pluto.png"></div>
    </div>
</body>
</html>
